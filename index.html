<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="pexels-photo-14623901.webp">
            <div class="caption">Caption text 1</div>
        </div>

        <div class="slide">
            <img src="pexels-photo-15740861.webp">
            <div class="caption">Caption text 2</div>
        </div>

        <div class="slide">
            <img src="pexels-photo-19958262.webp">
            <div class="caption">Caption text 3</div>
        </div>

        <div class="slide">
            <img src="4.webp">
            <div class="caption">Caption text 4</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094</span>
        <span class="arrow next" onclick="controller(1)">&#10095</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
